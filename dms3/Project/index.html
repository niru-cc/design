<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediated Expression- Sakura Phoparisut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body id="mainb">
    <header id="head"></header>
    <div id="board"></div>

    <div id="toolbar">
        <p class="tooltxt">Choose a colour</p>
        <input type="color" id="colour">
        <p class="tooltxt">Add string</p>
        <button class="tool width" id="three"></button>
        <button class="tool width" id="two"></button>
        <button class="tool width" id="one"></button>
        <button class="tool" id="pin">Place Pin</button>
        <button id="visuals">Customise Menu</button>
    </div>

    <div id="vislist" class="hidden visualslist">
        <button class="setvis" id="set1"></button>
        <button class="setvis" id="set2"></button>
        <button class="setvis" id="set3"></button>
        <button class="setvis" id="set4"></button>
        <button class="setvis" id="set5"></button>
        <button class="setvis" id="set6"></button>
        <button class="setvis" id="set7"></button>
        <button class="setvis" id="set8"></button>
    </div>

</html>
