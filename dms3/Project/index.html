<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediated Expression- Sakura Phoparisut</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/konva@9/konva.min.js" defer></script>
    <script src="script.js" defer></script>
    <script src="styleswitch.js" defer></script>
</head>

<body id="mainb">
    <div id="board"></div>
    <div id="toolbar">
        <p id="pickcolour">Choose a colour</p>
        <input type="color" id="colour">
        <button class="tool" class="width" id="three"></button>
        <button class="tool" class="width" id="two"></button>
        <button class="tool" class="width" id="one"></button>
        <button class="tool" id="pin"></button>
    </div>

    <div id="moretools">
        <button class="bar" id="save">Save</button>
        <input type="file" accept="image/png, image.jpeg" class="bar" id="upload">
        <button class="bar" id="visuals">Customise</button>
    </div>

    <div id="vislist" class="hidden visualslist">
        <button class="setvis" id="set1"></button>
        <button class="setvis" id="set2"></button>
        <button class="setvis" id="set3"></button>
        <button class="setvis" id="set4"></button>
        <button class="setvis" id="set5"></button>
        <button class="setvis" id="set6"></button>
        <button class="setvis" id="set7"></button>
        <button class="setvis" id="set8"></button>
    </div>
</body>
</html>
