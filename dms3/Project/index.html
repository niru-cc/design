<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediated Expression- Sakura Phoparisut</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/konva@9/konva.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- <header>
        <h1>Assignment 3</h1>
    </header> -->
    <div id="board"></div>
    <div id="toolbar">
        <p id="pickcolour">Choose a colour</p>
        <input type="color" id="colour">
        <button class="tool" id="three"></button>
        <button class="tool" id="two"></button>
        <button class="tool" id="one"></button>
        <button class="tool" id="pin"></button>
    </div>
    <div id="moretools">
        <button class="bar" id="undo">Undo</button>
        <button class="bar" id="save">Save</button>
        <button class="bar" id="upload">Upload</button>
        <button class="bar" id="visuals">Customise</button>
    </div>
</body>
</html>
