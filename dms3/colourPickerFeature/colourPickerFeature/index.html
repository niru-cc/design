<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colour Picker</title>

  <link rel="Stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>

  <h1>Colour Square</h1>

  <div id="colour-square"></div>

  <div>
    <input type="color" id="colour-picker" name="colouring" value="#ff0000"/>
    <label for="colour-picker"> Colour picker </label>
  </div>

  <div>
    <label for="colorpick">Choose a colour.</label>
    <select name="colours" id="colorpick">
      <option value="r">Red</option>
      <option value="o">Orange</option>
      <option value="y">Yellow</option>
    </select>
  </div>

</body>
</html>
